spring.output.ansi.enabled=always

#MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#DB URL
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=123456
#콘솔에 SQL 출력 여부
#spring.jpa.show-sql=true
# DDL 기능 사용 여부(create/update/create-drop/validate/none)
spring.jpa.hibernate.ddl-auto=update
# SQL 가독성 높여주는 formatting 여부
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=debug

#기본 batch size 서정
spring.jpa.properties.hibernate.default_batch_fetch_size=1000

#스프링 부트 타임리프 기본 설정
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


#파일 한 개당 최대 사이즈
spring.servlet.multipart.maxFileSize=20MB

#요청당 최대 파일 크기
spring.servlet.multipart.maxRequestSize=100MB

#상품 이미지 업로드 경로
itemImgLocation=C:/hello/item

#리소스 업로드 경로
uploadPath=file:///c:/hello/

